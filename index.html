<html lang="es">
<head>
  <meta charset="UTF-8" />

  <title>Nuestro Wattpad</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
      background-image: url('imagenes/fondo.jpg'); /* imagen de fondo */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    header {
      background-color: #00e0c6; /* cian verdoso */
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 40px;
    }

    main {
      padding: 30px;
      max-width: 800px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    main p {
      font-size: 18px;
      margin-bottom: 40px;
    }

    .story-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 20px auto;
      padding: 14px 28px;
      background-color: #00e0c6;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
      width: 280px;
    }

    .story-button:hover {
      background-color: #00c6ad;
      transform: scale(1.05);
    }

    .story-button img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 50%;
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #777;
      text-align: center;
    }
  </style>
</head>
